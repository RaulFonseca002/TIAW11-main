<!DOCTYPE html>
<html lang="pt-br">

    <Head>
        <title>Sua Agenda</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="./agenda.css">
        <script type="module" src="agenda.js"></script>
        
        
    </Head>

    <body >
        <div class="row">
            
            <div class="col-1 backButton">

                <form class="col-1" href="https://google.com">
                    <a href="add.html">
                        <button type="button" class="btn btn-outline-primary ">
                            + ADD
                        </button>
                   </a>
                    
                </form>

            </div>

            <div class="col-8 container align-items-center">
                    <div class=" border border-primary mt-2 infoDay">
                        <div class="d-flex flex.row mb-3 justify-content-between align-items-center inforr">
                            <div class="hora">
                                <h5><span id="dia">Belo Dia</span></h5>

                                <script>
                                    const weekday = ["Domingo","Segunda","Terca","Quarta","Quinta","Sexta","Sabado"];
                                    const d = new Date();
                                    let day = weekday[d.getDay()];
                                    document.getElementById('dia').textContent = day;
                                </script>

                            </div>
                                
                            <div class="clima">
                                <h6>Leve o guarda chuva!!!</h6>
                            </div>
                            
                            <div class="Data">
                                <h6><span id="date"></span></h6>

                                <script>
                                    const year = d.getFullYear();

                                    let monthValue = d.getMonth() +1;
                                    if(monthValue<10) monthValue = '0' + monthValue;

                                    const month = monthValue;
                                    
                                    let dayValue = d.getDate();

                                    const dia = dayValue;
                                    if(dayValue<10) dayValue = '0' + dayValue;

                                    const data = dia + '/' + month + '/' + year

                                    document.getElementById('date').textContent = data;

                                </script>

                            </div>
                        </div>
                    </div>
            </div>

            <div class="col-3 container ">
                <div class="profile d-flex flex.row justify-content-between border border-primary mt-2">
                    <div class=" perfil d-flex justify-content-around flex-column">
                        <div class=" Nome ">
                            <div id="name"></div>
                        </div>
                        <div class="status ">
                            <div id="title"></div>
                        </div>
                        <div class="Status justify-content-botton" id="status">

                        </div>
                    </div>
                        
                    <div class="Foto">
                        <img src="images/download.png" class="rounded-circle profilePicture" alt="ProfilePic">
                    </div>
                </div>
            </div>
            
            <div class="col-9 container text-left test">

                <div class="chores border border-primary mt-2 d-flex flex.row justify-content-start">
                    
                    <div class=" dataAndLocal d-flex flex-column justify-content-center">
                        <div class=" hora ">
                            <h6>
                                <span id="hour0"></span>
                            </h6>
                        </div>
                        <div class="local" id="local0"></div>
                    </div>
        
                    <div class=" NameAndInfo d-flex flex-column justify-content-center">
                        <div class=" name ">
                            <h4 id="choreName0"></h4>
                        </div>

                        <div class="info ">
                            <ul id="todos0"></ul>
                        </div>

                    </div>

                    <div class="d-flex flex-column justify-content-center  " id="button0">
                        
                    </div> 

                </div>


                <div class="chores border border-primary mt-2 d-flex flex.row justify-content-start">
                    
                    <div class=" dataAndLocal d-flex flex-column justify-content-center">
                        <div class=" hora ">
                            <h6>
                                <span id="hour1"></span>
                            </h6>
                        </div>
                        <div class="local" id="local1"></div>
                    </div>
        
                    <div class=" NameAndInfo d-flex flex-column justify-content-center">
                        <div class=" name ">
                            <h4 id="choreName1"></h4>
                        </div>
                        <div class="info ">
                            <ul id="todos1"></ul>
                        </div>
                    </div>

                    <div class="d-flex flex-column justify-content-center  " id="button1">
                    </div> 

                </div>

                <div class="chores border border-primary mt-2 d-flex flex.row justify-content-start">
                    
                    <div class=" dataAndLocal d-flex flex-column justify-content-center">
                        <div class=" hora ">
                            <h6>
                                <span id="hour2"></span>
                            </h6>
                        </div>
                        <div class="local" id="local2"></div>
                    </div>
        
                    <div class=" NameAndInfo d-flex flex-column justify-content-center">
                        <div class=" name ">
                            <h4 id="choreName2"></h4>
                        </div>
                        <div class="info ">
                            <ul id="todos2"></ul>
                        </div>
                    </div>

                    <div class="d-flex flex-column justify-content-center  " id="button2">
                    </div> 

                </div>

            </div>

            <div class="col-3 container taskListContainer d-flex justify-content-between">
                
                <div class="row taskList border border-primary">

                    <div class=" taskTitle row align-content-center">
                        <h4 style="text-align:center">Tarefas</h4>
                    </div>
                    
                    <div class="taskBox">

                        <ul id="tasks"></ul>
                    </div>


                </div>


            </div>

        </div>
    </body>
</html>
